version: '3.8'

services:
  controltower:
    build: .
    image: claude-controltower:latest
    container_name: claude_controltower
    restart: unless-stopped

    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - CLAUDE_CODE_PATH=claude
      - DEFAULT_MODEL=${DEFAULT_MODEL:-claude-sonnet-4-6}
      - CLAUDE_WORKSPACE=/app/workspace
      - DATABASE_PATH=/app/data/controltower.db
      - ALLOWED_USERS=${ALLOWED_USERS:-3}

    volumes:
      # 데이터 영속성 (DB, 대화 이력)
      - ./data:/app/data
      # 작업 디렉토리 (코딩 작업용)
      - ./workspace:/app/workspace
      # Claude 설정 (인증 정보 공유)
      - ~/.claude:/root/.claude:ro

    # NAS에서 컨테이너 로그 확인용
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
